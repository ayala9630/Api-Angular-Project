<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients matching project color scheme -->
    <linearGradient id="logoRedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E63946;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A4161A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ticketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E6DC;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="100" fill="#faf0eb" rx="10" ry="10"/>
  
  <!-- Decorative border -->
  <rect x="3" y="3" width="294" height="94" fill="none" stroke="url(#logoRedGradient)" stroke-width="2" rx="8" ry="8"/>
  
  <!-- Ticket Icon -->
  <g transform="translate(15, 15)" filter="url(#logoShadow)">
    <!-- Ticket body -->
    <rect x="0" y="10" width="55" height="50" fill="url(#ticketGradient)" rx="3" ry="3"/>
    <!-- Ticket perforations -->
    <circle cx="0" cy="25" r="4" fill="#faf0eb"/>
    <circle cx="0" cy="35" r="4" fill="#faf0eb"/>
    <circle cx="0" cy="45" r="4" fill="#faf0eb"/>
    <circle cx="55" cy="25" r="4" fill="#faf0eb"/>
    <circle cx="55" cy="35" r="4" fill="#faf0eb"/>
    <circle cx="55" cy="45" r="4" fill="#faf0eb"/>
    <!-- Ticket details -->
    <rect x="8" y="18" width="40" height="5" fill="url(#logoRedGradient)" rx="2"/>
    <rect x="8" y="28" width="30" height="3" fill="#ccc"/>
    <rect x="8" y="34" width="35" height="3" fill="#ccc"/>
    <!-- Star on ticket -->
    <polygon points="28,42 30,48 36,48 31,52 33,58 28,54 23,58 25,52 20,48 26,48" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Gift Box Icon -->
  <g transform="translate(235, 12)" filter="url(#logoShadow)">
    <!-- Gift box -->
    <rect x="5" y="25" width="45" height="35" fill="url(#logoRedGradient)" rx="2"/>
    <!-- Gift ribbon horizontal -->
    <rect x="2" y="38" width="51" height="8" fill="url(#goldGradient)"/>
    <!-- Gift ribbon vertical -->
    <rect x="23" y="25" width="8" height="35" fill="url(#goldGradient)"/>
    <!-- Bow -->
    <ellipse cx="18" cy="20" rx="10" ry="12" fill="url(#goldGradient)"/>
    <ellipse cx="18" cy="20" rx="6" ry="8" fill="#faf0eb"/>
    <ellipse cx="37" cy="20" rx="10" ry="12" fill="url(#goldGradient)"/>
    <ellipse cx="37" cy="20" rx="6" ry="8" fill="#faf0eb"/>
    <circle cx="27.5" cy="22" r="6" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Hebrew Text: Company Name -->
  <text x="150" y="45" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="url(#logoRedGradient)" 
        text-anchor="middle"
        direction="rtl">כוכב המזל</text>
  
  <!-- Subtitle -->
  <text x="150" y="68" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        fill="#666" 
        text-anchor="middle"
        direction="rtl">מזל, מתנות והפתעות</text>
  
  <!-- Decorative stars -->
  <polygon points="90,78 91,82 95,82 92,85 93,89 90,86 87,89 88,85 85,82 89,82" fill="url(#goldGradient)" opacity="0.8"/>
  <polygon points="210,78 211,82 215,82 212,85 213,89 210,86 207,89 208,85 205,82 209,82" fill="url(#goldGradient)" opacity="0.8"/>
  <polygon points="130,75 131,78 134,78 131.5,80 132.5,83 130,81 127.5,83 128.5,80 126,78 129,78" fill="url(#goldGradient)" opacity="0.6"/>
  <polygon points="170,75 171,78 174,78 171.5,80 172.5,83 170,81 167.5,83 168.5,80 166,78 169,78" fill="url(#goldGradient)" opacity="0.6"/>
</svg>
