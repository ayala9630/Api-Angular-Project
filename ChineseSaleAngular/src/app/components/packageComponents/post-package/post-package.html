<div class="post-package-container">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <h2 class="form-title">{{ editing ? 'עריכת חבילה' : 'הוספת חבילה' }}</h2>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>שם</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..."
                [nzErrorTip]="userErrorTpl">
                <input nz-input formControlName="name" />
                <ng-template #userErrorTpl let-control>
                    @if (control.errors?.['required']) {
                    בבקשה להזין שם!
                    }
                </ng-template>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7">תאור</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback>
                <input nz-input formControlName="description" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7">תמונה</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback>
                <input nz-input formControlName="imageUrl" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>מחיר</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="בבקשה להזין מחיר!">
                <input nz-input formControlName="price" type="number" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>כמות כרטיסים</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="בבקשה להזין כמות כרטיסים!">
                <input nz-input formControlName="numOfCards" type="number" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control [nzOffset]="7" [nzSpan]="12">
                <button nz-button nzType="primary" [disabled]="!validateForm.valid" type="submit"
                    [nzLoading]="isConfirmLoading">אישור</button>
                <button nz-button nzType="default" (click)="cancel()">ביטול</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
