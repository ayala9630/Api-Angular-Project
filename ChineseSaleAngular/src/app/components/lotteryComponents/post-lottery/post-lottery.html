<div class="post-lottery-container">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <h2 class="form-title">{{ editing ? 'עריכת הגרלה' : 'הוספת הגרלה' }}</h2>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>שם</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..."
                [nzErrorTip]="userErrorTpl">
                <input nz-input formControlName="name" />
                <ng-template #userErrorTpl let-control>
                    @if (control.errors?.['required']) {
                    בבקשה להזין שם!
                    }
                </ng-template>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>תאריך התחלה</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..."
                [nzErrorTip]="startDateErrorTpl">
                <input nz-input formControlName="startDate" type="date" />
                <ng-template #startDateErrorTpl let-control>
                    @if (control.errors?.['required']) {
                    בבקשה להזין תאריך התחלה!
                    }
                </ng-template>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>תאריך סיום</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..."
                [nzErrorTip]="endDateErrorTpl">
                <input nz-input formControlName="endDate" type="date" />
                <ng-template #endDateErrorTpl let-control>
                    @if (control.errors?.['required']) {
                    בבקשה להזין תאריך סיום!
                    }
                </ng-template>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control [nzOffset]="7" [nzSpan]="12">
                <button nz-button nzType="primary" [disabled]="!validateForm.valid" type="submit"
                    [nzLoading]="isConfirmLoading">אישור</button>
                <button nz-button nzType="default" (click)="cancel()">ביטול</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
