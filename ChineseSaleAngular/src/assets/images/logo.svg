<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients matching project color scheme -->
    <linearGradient id="logoRedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E63946;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A4161A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#faf0eb" rx="10" ry="10"/>
  
  <!-- Decorative border -->
  <rect x="3" y="3" width="94" height="94" fill="none" stroke="url(#logoRedGradient)" stroke-width="2" rx="8" ry="8"/>
  
  <!-- Gift Box Icon - Centered -->
  <g transform="translate(15, 8)" filter="url(#logoShadow)">
    <!-- Gift box -->
    <rect x="5" y="30" width="55" height="45" fill="url(#logoRedGradient)" rx="3"/>
    <!-- Gift ribbon horizontal -->
    <rect x="2" y="47" width="61" height="10" fill="url(#goldGradient)"/>
    <!-- Gift ribbon vertical -->
    <rect x="25" y="30" width="10" height="45" fill="url(#goldGradient)"/>
    <!-- Bow -->
    <ellipse cx="18" cy="24" rx="12" ry="14" fill="url(#goldGradient)"/>
    <ellipse cx="18" cy="24" rx="7" ry="9" fill="#faf0eb"/>
    <ellipse cx="42" cy="24" rx="12" ry="14" fill="url(#goldGradient)"/>
    <ellipse cx="42" cy="24" rx="7" ry="9" fill="#faf0eb"/>
    <circle cx="30" cy="26" r="7" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Hebrew Text: Company Name
  <text x="175" y="45" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="url(#logoRedGradient)" 
        text-anchor="middle"
        direction="rtl">כוכב המזל</text>
   -->
  <!-- Subtitle -->
  <!-- <text x="175" y="68" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        fill="#666" 
        text-anchor="middle"
        direction="rtl">מזל, מתנות והפתעות</text>
   -->
  <!-- Decorative stars -->
  <!-- <polygon points="105,78 106,82 110,82 107,85 108,89 105,86 102,89 103,85 100,82 104,82" fill="url(#goldGradient)" opacity="0.8"/>
  <polygon points="245,78 246,82 250,82 247,85 248,89 245,86 242,89 243,85 240,82 244,82" fill="url(#goldGradient)" opacity="0.8"/> -->
</svg>
