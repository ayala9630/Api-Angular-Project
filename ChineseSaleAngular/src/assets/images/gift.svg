<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E63946;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A4161A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whitRibbon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="4" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- רקע -->
  <rect width="200" height="200" fill="#faf0eb"/>
  
  <!-- קוביה אדומה -->
  <rect x="50" y="90" width="100" height="60" fill="url(#redGradient)" filter="url(#shadow)"/>
  
  <!-- סרט לבן אופקי -->
  <rect x="45" y="115" width="110" height="12" fill="url(#whitRibbon)" filter="url(#shadow)"/>
  
  <!-- סרט לבן אנכי -->
  <rect x="95" y="90" width="10" height="60" fill="url(#whitRibbon)" filter="url(#shadow)"/>
  
  <!-- קשת פרפר גדולה ויפה -->
  <g filter="url(#shadow)">
    <!-- חלק שמאלי של הקשת (לולאה) -->
    <ellipse cx="80" cy="75" rx="16" ry="20" fill="url(#whitRibbon)" opacity="0.95"/>
    <ellipse cx="80" cy="75" rx="12" ry="16" fill="#faf0eb"/>
    
    <!-- חלק ימני של הקשת (לולאה) -->
    <ellipse cx="120" cy="75" rx="16" ry="20" fill="url(#whitRibbon)" opacity="0.95"/>
    <ellipse cx="120" cy="75" rx="12" ry="16" fill="#faf0eb"/>
    
    <!-- קשת אמצעית (מחבר) -->
    <rect x="90" y="50" width="20" height="40" fill="url(#whitRibbon)" opacity="0.95"/>
  </g>
  
  <!-- קצוות הקשת (וולנים מתפתלים) -->
  <g filter="url(#shadow)">
    <path d="M 65 95 Q 50 90 48 110 Q 50 125 65 120" stroke="url(#whitRibbon)" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.95"/>
    <path d="M 135 95 Q 150 90 152 110 Q 150 125 135 120" stroke="url(#whitRibbon)" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.95"/>
  </g>
  
  <!-- הארות וברקות -->
  <ellipse cx="70" cy="100" rx="8" ry="6" fill="white" opacity="0.4"/>
  <ellipse cx="130" cy="105" rx="7" ry="5" fill="white" opacity="0.35"/>
  
  <!-- קו צל בתחתית -->
  <rect x="50" y="150" width="100" height="2" fill="#8B1D1D" opacity="0.5"/>
</svg>